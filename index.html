<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Wands</title>
    <link rel="stylesheet" href="stijl.css">
</head>

<body>
    <div class="container">
        <h1>Harry Potter Toverstokken Beheer</h1>
        <section id="add-wand">
            <h2>Nieuwe Toverstok Toevoegen</h2>
            <form id="stick-form">
                <!-- "https://www.w3schools.com/html/html_forms.asp" bron voor hoe ik een formulier opstel en waar iemand iets kan typen-->
                <label for="name">Naam:</label>
                <input type="text" id="name" required>
                <label for="core">Kern:</label>
                <input type="text" id="core" required>
                <label for="length">Lengte (in cm):</label>
                <input type="number" id="length" required>
                <label for="owner">Eigenaar:</label>
                <input type="text" id="owner">
                <button type="submit">Toevoegen</button>
            </form>
        </section>
</body>


</html>
