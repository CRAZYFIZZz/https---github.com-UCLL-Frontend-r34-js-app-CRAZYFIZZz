<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollivanders Winkel - Toverstokken</title>

    <link rel="stylesheet" href="stijl.css">

    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body id="Wands">

    <nav class="navbar">
        <div class="logo">Ollivanders</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="wands.html" class="active">De Winkel</a></li>
        </ul>
    </nav>

    <div class="container">

        <div style="text-align: center; margin-bottom: 40px;">
            <h1>De Toverstokken Collectie</h1>
            <h2 style="font-size: 1.2rem; color: #ccc;">"Onthou: de toverstok kiest de tovenaar"</h2>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <button id="new-wand-btn" class="cta-button">Nieuwe Toverstok Maken</button>
        </div>

        <form id="stick-form">
            <h2 style="text-align: center; margin-bottom: 20px; color: #ffd700;">Nieuwe Creatie</h2>

            <label for="core">Kern:</label>
            <select id="core" required>
                <option value="" disabled selected>Kies een kern</option>
                <option value="Drakenhartsnaar">Drakenhartsnaar</option>
                <option value="Eenhoornhaar">Eenhoornhaar</option>
                <option disabled>--- Zeldzame kernen ---</option>
                <option value="Fenixveer">Fenixveer</option>
                <option value="Thestralstaarthaar">Thestralstaarthaar</option>
                <option value="Basilisk-hoorn">Basilisk-hoorn</option>
                <option value="Wampuskat-haar">Wampuskat-haar</option>
                <option value="Veer van een Thunderbird">Veer van een Thunderbird</option>
                <option value="Haar van een White River Monster">Haar van een White River Monster</option>
                <option value="Rougarou-haar">Rougarou-haar</option>
                <option value="Veer van een Augurey">Veer van een Augurey</option>
            </select>

            <label for="length">Lengte (in cm):</label>
            <input type="number" id="length" min="20" max="46" step="0.01" placeholder="Bijv. 30.5" required>

            <label for="owner">Eigenaar:</label>
            <input type="text" id="owner" placeholder="Naam eigenaar" required>

            <label for="name">Naam Toverstok (Optioneel):</label>
            <input type="text" id="name" placeholder="Bijv. De Oudste Stok">

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" style="flex: 1;">Toevoegen</button>
                <button type="button" id="cancel-btn" style="flex: 1; border-color: #555; color: #ccc;">Terug</button>
            </div>
        </form>

        <div id="stick-list">
            <ul id="wand-items">
            </ul>
        </div>

    </div>

    <footer id="footer">
        <p>klik <a href="index.html">hier</a> om terug te gaan</p>
        <p>&#169; 2025 - Joaquin Smits</p>
    </footer>

    <script src="NewWand.js"></script>
</body>

</html>
